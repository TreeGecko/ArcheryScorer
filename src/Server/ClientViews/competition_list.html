<div class="users-container" ng-controller="CompetitionListCtrl as competitionListCtrl">
    <div class="row padbottom">
        <div class="col-md-10 col-xs-9">
            <h3>Shooters</h3>
        </div>
        <div class="col-md-2 col-xs-3">
            <a class="btn btn-default btn-sm" href="#/competition">Add Competition</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th style="width: 100px; ">Action</th>
                            <th style="width: 100px; ">Score</th>
                            <th style="min-width: 80px;">Name</th>
                            <th style="min-width: 120px;">Date</th>
                            <th style="min-width: 100px;">Organization</th>
                            <th style="min-width: 100px;">Shooters</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="competition in competitionListCtrl.data.Competitions">
                            <td><a class="btn btn-default btn-sm" href="#/competition/{{ competition.Guid }}">Edit</a></td>
                            <td><a class="btn btn-default btn-sm"  
                                   href="#/score/{{ competition.Guid }}">Score</a></td>
                            <td>{{ competition.Name }}</td>
                            <td>{{ competition.Date }}</td>
                            <td>{{ competition.Organization }}</td>
                            <td>{{ competition.Shooters }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
