<div class="users-container" ng-controller="ShooterListCtrl as shooterListCtrl">
    <div class="row padbottom">
        <div class="col-md-10 col-xs-9">
            <h3>Shooters</h3>
        </div>
        <div class="col-md-2 col-xs-3">
            <a class="btn btn-default btn-sm" href="#/shooter">Add Shooter</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th style="width: 100px; ">Action</th>
                            <th style="min-width: 80px;">First</th>
                            <th style="min-width: 120px;">Last</th>
                            <th style="min-width: 100px;">Birth Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="shooter in shooterListCtrl.data.Shooters">
                            <td><a class="btn btn-default btn-sm" href="#/shooter/{{ shooter.Guid }}">Edit</a></td>
                            <td>{{ shooter.FirstName }}</td>
                            <td>{{ shooter.LastName }}</td>
                            <td>{{ shooter.BirthDate }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
